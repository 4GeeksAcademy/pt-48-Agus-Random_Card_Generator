<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <script type="module" src="app.js"></script>
    <!--    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    /> -->
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center" id="ieuhgrb">
      <button type="button" class="btn btn-dark mt-5">
        <a class="text-light" href="/index.html" style="text-decoration: none;"
          >Resize</a
        >
      </button>
      <button type="button" class="btn btn-dark mt-5" onclick="cardGenerator()">
        Refresh
      </button>
      <div class="pt-5"><u>Customize your card:</u></div>
      <input
        type="text"
        placeholder="height in pixels"
        class="mt-3"
        id="height"
      />
      <input
        type="text"
        placeholder="width in pixels"
        class="mt-3"
        id="width"
      />
      <button
        type="button"
        class="btn btn-secondary"
        onclick="cardModification()"
      >
        Submit
      </button>
      <div class="row text-center d-flex justify-content-center" id="rowCarta">
        <div
          class="col-3 bg-light border border-dark rounded-3 position-relative"
          id="carta"
          style="height: 500px; width: 350px;"
        >
          <div
            class="position-absolute top-0 start-0 ps-3 pt-1 fs-1 text-danger"
            id="symbol"
          ></div>
          <p
            class="position-absolute top-50 start-50 translate-middle fs-1 text-dark"
            id="number"
          ></p>
          <div
            class="position-absolute bottom-0 end-0 pe-3 pb-2 fs-1 text-danger"
            id="symbol2"
          ></div>
        </div>
      </div>
    </div>
    <div class="container fluid text-center">
      <div class="fixed-bottom p-4">
        Made with ❤️ by
        <a href="https://www.instagram.com/agus_ruiz95" target="_blank"
          >Agustín Ruiz</a
        >
      </div>
    </div>
  </body>
</html>
